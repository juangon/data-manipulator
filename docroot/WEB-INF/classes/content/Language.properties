##
## Documents and Media Handler
##
    documents-and-media-document=Document
    documents-and-media-document-count=Generate this many documents per folder
    documents-and-media-document-update-count=Each document will be edited this many times
    documents-and-media-document-upload-file=Upload this file for every document

    documents-and-media-folder=Document Folder
    documents-and-media-folder-count=Generate this many first-level folders per user (First-level folders are the folders right under the root folder. Therefore if you input 4, there will be 4 folders created in the root folder)
    documents-and-media-folder-depth=Depth of the folder structure (starting from the first-level folders created in the root folder: 0 --> ROOT/F1, 1 --> ROOT/F1/F2, 2 --> ROOT/F1/F2/F3, 3 --> ROOT/F1/F2/F3/F4)
    documents-and-media-folder-multi-select-user-list=Select the users who will generate the documents and folders. Each selected user will generate the amount of folders/documents given further below.(defaults to only Test Test)
    documents-and-media-folder-repository-list=Each entry will be generated under this repository
    documents-and-media-folder-parent-folder-list-repository-list=You can select only one of the two options below. If you select both, the portlet will crash.
    documents-and-media-folder-select-parent-list=Specify the root folder from which to start generation
    documents-and-media-folder-subcount=Generate this many subfolders in every parent folder (except ROOT)
    documents-and-media-folder-update-count=Each folder will be edited this many times

