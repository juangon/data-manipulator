##
## Bookmark Handler
##
    bookmark-entry=Bookmark Entry
    bookmark-entry-count=Number of generated bookmarks
    bookmark-entry-update-count=Each bookmark will be edited this many times
    bookmark-entry-url=Bookmark URL

    bookmark-folder=Bookmark Folder
    bookmark-folder-count=Generate this many first-level folders per user (First-level folders are the folders right under the root folder. Therefore if you input 4, there will be 4 folders created in the root folder)
    bookmark-folder-depth=Depth of the folder structure (starting from the first-level folders created in the root folder: 0 --> ROOT/F1, 1 --> ROOT/F1/F2, 2 --> ROOT/F1/F2/F3, 3 --> ROOT/F1/F2/F3/F4)
    bookmark-folder-multi-select-user-list=Select the users who will generate the bookmarks. Each selected user will generate the amount of bookmarks given further below.
    bookmark-folder-select-parent-list=Specify the root bookmark folder from which to start generation
    bookmark-folder-subcount=Generate this many subfolders in every parent folder (except ROOT)
    bookmark-folder-update-count=Each Bookmark Folder will be edited this many times

